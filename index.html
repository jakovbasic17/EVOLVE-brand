<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Start your evolution</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    header {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    header img {
      height: 60px;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .content h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.2rem;
      font-weight: 400;
      margin-bottom: 2rem;
    }

    .content a {
      padding: 0.75rem 2rem;
      background-color: white;
      color: black;
      text-decoration: none;
      font-weight: 600;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .content a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="IMG_3860.mov" type="video/mp4">
    Tvoj preglednik ne podržava video tag.
  </video>

  <header>
    <!-- Zamijenjen s tvojim logotipom -->
    <img src="brandmark-design-5 2.png" alt="EVOLVE Logo">
  </header>

  <div class="content">
    <h1>Start your evolution</h1>
    <p>Struktura, progresija i prilagodba — bez prečaca.</p>
    <a href="#">Let's evolve</a>
  </div>
</body>
</html>
