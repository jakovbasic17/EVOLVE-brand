
<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>EVOLVE Coaching</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: black;
            color: white;
        }

        .hero-container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 1;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.6);
        }

        header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3;
        }

        header img {
            height: 50px;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            padding: 0 20px;
        }

        .hero-content h1 {
            font-size: 3.2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-content a {
            background-color: #a79c8e;
            color: #1a1a1a;
            padding: 12px 28px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .hero-content a:hover {
            background-color: #d0c4b0;
        }
    </style>
</head>
<body>

<div class="hero-container">
    <header>
        <a href="index.html">
            <img src="./images/brandmark-design-2.png" alt="EVOLVE Logo">
        </a>
    </header>

    <video autoplay muted loop>
        <source src="./videos/hero-video.mp4" type="video/mp4">
        Tvoj preglednik ne podržava video tag.
    </video>

    <div class="hero-content">
        <h1>Start your evolution</h1>
        <p>Individualizirani coaching gdje uz moje vođenje i tvoj rad rezultati ne fale</p>
        <a href="coaching.html">Let's evolve</a>
    </div>
</div>

</body>
</html>
