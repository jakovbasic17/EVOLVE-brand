
<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EVOLVE Coaching</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --evolve-color: #5a5136;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      position: sticky;
      top: 0;
      background-color: #000;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    header img.logo {
      height: 40px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: var(--evolve-color);
      text-decoration: none;
      text-transform: uppercase;
      font-weight: bold;
    }

    nav a:hover {
      color: #fff;
    }

    #burger {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
    }

    #burger img {
      height: 26px;
    }

    #mobile-menu {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      background-color: #000;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      z-index: 998;
    }

    #mobile-menu.open {
      display: flex;
    }

    #mobile-menu a {
      color: var(--evolve-color);
      font-size: 1.5rem;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
    }

    #mobile-menu a:hover {
      color: #fff;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }
      #burger {
        display: block;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="images/logo.png" alt="EVOLVE Logo" class="logo">
  <nav>
    <a href="#ponuda">Ponuda</a>
    <a href="#omeni">O meni</a>
    <a href="#recenzije">Recenzije</a>
    <a href="blog.html">Blog</a>
    <a href="prijava.html">Prijava</a>
  </nav>
  <button id="burger">
    <img src="images/burger.png" alt="Menu">
  </button>
</header>

<div id="mobile-menu">
  <a href="#ponuda">Ponuda</a>
  <a href="#omeni">O meni</a>
  <a href="#recenzije">Recenzije</a>
  <a href="blog.html">Blog</a>
  <a href="prijava.html">Prijava</a>
</div>

<section id="hero" style="text-align:center; padding: 60px 20px;">
  <h1 style="color:#5a5136;">Start your evolution</h1>
  <p>EVOLVE â€” the process that outlasts motivation.</p>
</section>

<script>
document.getElementById("burger").addEventListener("click", function () {
  document.getElementById("mobile-menu").classList.toggle("open");
});
</script>

</body>
</html>
