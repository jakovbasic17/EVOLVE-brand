
<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EVOLVE Coaching</title>
  <style>
    :root {
      --evolve-color: #5a5136;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
    }
    .navbar {
      position: sticky;
      top: 0;
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      z-index: 1000;
    }
    .logo {
      height: 40px;
    }
    .nav-links {
      display: flex;
      gap: 24px;
    }
    .nav-links a {
      color: var(--evolve-color);
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
    }
    .nav-links a:hover {
      color: #fff;
    }
    .burger {
      display: none;
      cursor: pointer;
    }
    .burger img {
      height: 26px;
    }
    .mobile-menu {
      display: none;
    }
    .mobile-menu.open {
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      gap: 30px;
      z-index: 999;
    }
    .mobile-menu a {
      color: var(--evolve-color);
      font-size: 1.4rem;
      text-transform: uppercase;
      font-weight: bold;
      text-decoration: none;
    }
    .mobile-menu a:hover {
      color: #fff;
    }
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      .burger {
        display: block;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="navbar">
    <img src="images/logo.png" alt="EVOLVE Logo" class="logo" />
    <nav class="nav-links">
      <a href="#ponuda">Ponuda</a>
      <a href="#omeni">O meni</a>
      <a href="#recenzije">Recenzije</a>
      <a href="blog.html">Blog</a>
      <a href="prijava.html">Prijava</a>
    </nav>
    <div id="burger" class="burger">
      <img src="images/burger.png" alt="Menu" />
    </div>
  </div>
  <div id="mobile-menu" class="mobile-menu">
    <a href="#ponuda">Ponuda</a>
    <a href="#omeni">O meni</a>
    <a href="#recenzije">Recenzije</a>
    <a href="blog.html">Blog</a>
    <a href="prijava.html">Prijava</a>
  </div>
</header>

<section id="hero" style="text-align:center; padding: 60px 20px;">
  <h1 style="color:#5a5136;">Start your evolution</h1>
  <p>EVOLVE â€” the process that outlasts motivation.</p>
</section>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const burger = document.getElementById("burger");
  const menu = document.getElementById("mobile-menu");
  burger.addEventListener("click", () => {
    menu.classList.toggle("open");
  });
  menu.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", () => {
      menu.classList.remove("open");
    });
  });
});
</script>

</body>
</html>
